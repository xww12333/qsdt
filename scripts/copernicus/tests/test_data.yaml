# 精度要求 (相对误差)
precision_requirements:
  higgs_mass: 0.01      # 1%
  lepton_masses: 0.001  # 0.1%
  delta_mnp: 0.05       # 5%
  weinberg_angle: 0.01  # 1%
  quark_masses: 0.01    # 1%
  weak_boson_masses: 0.01  # 1%
  electron_g2: 1e-6     # 0.0001%
  ckm_matrix: 1e-6      # 0.0001%
  cmb_spectral_index: 1e-6  # 0.0001%
  strong_cp_angle: 1e-10  # 0.00000001%

# 单位转换常数
unit_conversion:
  J_to_GeV: 6.241509074e9  # 1 J = 6.241509074e9 GeV
  GeV_to_J: 1.602176634e-10  # 1 GeV = 1.602176634e-10 J
  GeV_to_MeV: 1000.0  # 1 GeV = 1000 MeV
  MeV_to_GeV: 0.001  # 1 MeV = 0.001 GeV

# 物理常数
physical_constants:
  mu_Pl_GeV: 1.22e19  # 普朗克质量 (GeV)
  mu_e_GeV: 0.000511  # 电子质量 (GeV)
  mu_EW_GeV: 246.0    # 电弱标尺 (GeV)
  mu_L_GeV: 85.0      # 轻子标尺 (GeV)
  mu_QCD_GeV: 1.0     # QCD标尺 (GeV)
  mu_Z_GeV: 91.1876   # Z玻色子质量 (GeV)
  mu_inflation_GeV: 1e16  # 暴胀能标 (GeV)
