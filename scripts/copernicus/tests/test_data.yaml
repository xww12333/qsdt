# 作用：确保测试的一致性和可重复性
# 理论文档位置：附录26 - 单位转换与物理常数

# 标准测试参数 (在246 GeV处)
test_params_246:
  J: 8.97e8      # J (焦耳)
  E: 2.69e9      # E (焦耳)  
  g: 0.313       # g (无量纲)
  Gamma: 2.81e8  # Gamma = g * J (焦耳)

# 标准测试参数 (在85 GeV处)
