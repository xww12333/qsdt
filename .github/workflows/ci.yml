name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install system deps (matplotlib)
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib pyyaml numpy
      - name: Run tests
        run: |
          make test

